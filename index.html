<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Lab – Versión Inmersiva</title>
  
  <style>
    :root {
      --thistle: #dec9e9ff;
      --thistle-2: #dac3e8ff;
      --wisteria: #d2b7e5ff;
      --wisteria-2: #c19ee0ff;
      --bright-lavender: #b185dbff;
      --lavender-purple: #a06cd5ff;
      --lavender-purple-2: #9163cbff;
      --deep-lilac: #815ac0ff;
      --deep-lilac-2: #7251b5ff;
      --deep-lilac-3: #6247aaff;
    }

    /* === Fondo oscuro menos brillante === */
    html,body{height:100%;}
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui;
      background-color: #0f0916;
      background-image: radial-gradient(circle at center, #1c1430 0%, #0f0916 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      overflow-x: hidden;
      color: #e8e6ee;
    }

    /* === Glow general para texto === */
    h1, h2, h3, p, nav a {
      text-shadow:
        0 0 6px var(--lavender-purple),
        0 0 12px var(--bright-lavender),
        0 0 22px var(--deep-lilac-3);
    }

    /* === Menú flotante centrado === */
    #floating-menu {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(12,10,18,0.45);
      padding: 10px 20px;
      border-radius: 14px;
      backdrop-filter: blur(6px) saturate(120%);
      z-index: 1200;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      animation: menuGlow 4s ease-in-out infinite;
    }
    #floating-menu nav { display:flex; gap:22px; }
    #floating-menu a {
      color: var(--thistle);
      text-decoration:none;
      font-weight:600;
      transition:0.2s;
    }
    #floating-menu a:hover { color: var(--bright-lavender); }

    @keyframes menuGlow {
      0%{ box-shadow: 0 0 12px rgba(145,98,200,0.12);} 
      50%{ box-shadow: 0 0 26px rgba(145,98,200,0.28);} 
      100%{ box-shadow: 0 0 12px rgba(145,98,200,0.12);} 
    }

    /* === Hero === */
    #hero {
      height: 100vh; 
      display:flex; 
      flex-direction:column;
      justify-content:center; 
      align-items:center; 
      text-align:center;
      padding:20px;
    }
    #hero h1 { font-size: 3rem; color: var(--wisteria-2); }
    #hero p { max-width: 720px; color: var(--thistle); font-size:1.1rem; }

    /* === Nubes === */
    .cloud {
      position: fixed;
      top: -220px;
      width: 620px;
      height: 330px;
      background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.65) 0%, rgba(255,255,255,0.06) 80%);
      filter: blur(36px);
      border-radius: 50%;
      opacity: 0.35;
      pointer-events:none;
      z-index: 20;
    }
    .c1{ left:4%; animation:cloudDrift 70s linear infinite }
    .c2{ left:32%; animation:cloudDrift 82s linear infinite }
    .c3{ left:64%; animation:cloudDrift 68s linear infinite }
    .c4{ left:86%; animation:cloudDrift 96s linear infinite }

    @keyframes cloudDrift{
      0%{ transform:translateY(-320px) scale(1); opacity:0 }
      20%{ opacity:0.55 }
      50%{ transform:translateY(520px) scale(1.25); opacity:0.8 }
      100%{ transform:translateY(1100px) scale(1.55); opacity:0 }
    }

    /* === Medusa (al fondo) === */
    #jelly {
      position: fixed;
      width: 96px;
      height: 140px;
      top: 300px;
      left: 300px;
      pointer-events:none;
      z-index: 0; /* ATRÁS del contenido */
      filter: drop-shadow(0 0 12px rgba(150,120,220,0.4));
    }

    .jelly-head {
      width: 96px;
      height: 56px;
      background: var(--lavender-purple-2);
      border-radius: 50% 50% 40% 40%;
    }

    .tentacles {
      display:flex;
      gap:6px;
      justify-content:center;
      margin-top:8px;
    }

    .tent {
      width: 12px;
      height: 80px;
      position: relative;
    }

    .inner {
      width:12px;
      height:80px;
      background: linear-gradient(180deg, var(--deep-lilac), var(--lavender-purple));
      border-radius: 8px;
      animation: wave 3s ease-in-out infinite;
      transform-origin: top center;
    }

    @keyframes wave {
      0% { transform: rotate(0deg) translateY(0); }
      50%{ transform: rotate(9deg) translateY(8px); }
      100%{ transform: rotate(0deg) translateY(0); }
    }

    /* === Carrusel === */
    .carousel { width:80%; margin:40px auto; overflow:hidden; border-radius:16px; }
    .carousel-track { display:flex; animation: slide 12s linear infinite; }
    .carousel img { width:100%; min-width:100%; object-fit:cover; }

    @keyframes slide {
      0%{ transform:translateX(0); }
      33%{ transform:translateX(-100%); }
      66%{ transform:translateX(-200%); }
      100%{ transform:translateX(0); }
    }

  </style>
</head>

<body>

  <!-- Nubes -->
  <div class="cloud c1"></div>
  <div class="cloud c2"></div>
  <div class="cloud c3"></div>
  <div class="cloud c4"></div>

  <!-- Menú -->
  <div id="floating-menu">
    <nav>
      <a href="#hero">Inicio</a>
      <a href="#projects">Proyectos</a>
      <a href="#about">Sobre mí</a>
      <a href="#contact">Contacto</a>
    </nav>
  </div>

  <!-- Hero -->
  <section id="hero">
    <h1>Bienvenido a Mi Galaxia Creativa</h1>
    <p>Explora mis proyectos, ideas y el camino que sigo en mi viaje como desarrollador. Todo en un solo universo.</p>
  </section>

  <!-- Proyectos -->
  <section id="projects" class="projects-section">
    <div class="carousel">
      <div class="carousel-track">
        <img src="https://picsum.photos/1000/600?1" />
        <img src="https://picsum.photos/1000/600?2" />
        <img src="https://picsum.photos/1000/600?3" />
      </div>
    </div>

    <h2>Mis Proyectos</h2>
  </section>

  <!-- Medusa -->
  <div id="jelly">
    <div class="jelly-head"></div>
    <div class="tentacles">
      <div class="tent"><div class="inner"></div></div>
      <div class="tent"><div class="inner"></div></div>
      <div class="tent"><div class="inner"></div></div>
      <div class="tent"><div class="inner"></div></div>
      <div class="tent"><div class="inner"></div></div>
    </div>
  </div>


  <!-- === SCRIPT COMPLETO === -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    /* === Movimiento de la medusa === */
    const jelly = document.getElementById("jelly");

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let vx = 1.2;
    let vy = 1.4;

    function moveJelly(){
      x += vx;
      y += vy;

      if(x < 0 || x > window.innerWidth - 120) vx *= -1;
      if(y < 0 || y > window.innerHeight - 160) vy *= -1;

      jelly.style.left = x + "px";
      jelly.style.top = y + "px";

      requestAnimationFrame(moveJelly);
    }
    moveJelly();

  });
  </script>

</body>
</html>
